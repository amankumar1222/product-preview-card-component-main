<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
  <main>
     <div class="container">
      <div class="product-img"></div>
      <div class="product-content">
        <div class="product-heading flex">
        <span>  Perfume</span>

        <h1>   Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="para">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="btn-price flex">
         <div class="price flex">
          <span>$149.99</span>
          <span>$169.99</span>
         </div>
         <!-- <div class="btn"><img src="/images/icon-cart.svg" alt=""> Add to Cart</div> -->

         <div class="btn">
          <a href="#"><img src="/images/icon-cart.svg" alt="">&nbsp; Add to Cart</a>
         </div>
        </div>
      </div>
     </div>

  </main>

  <footer> 
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aman Kumar</a>.
  </div> 
</footer>
</body>
</html>
